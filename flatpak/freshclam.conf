# ClamUI Flatpak freshclam configuration
# This config is used by the Flatpak version of ClamUI

# Database mirror - official ClamAV database server
DatabaseMirror database.clamav.net

# Number of database checks per day (default: 12)
Checks 12

# Connect timeout in seconds
ConnectTimeout 30

# Receive timeout in seconds
ReceiveTimeout 60

# Disable test databases (they're for testing ClamAV itself)
TestDatabases no

# Log to stdout (captured by the application)
LogVerbose yes

# Don't drop privileges (running as user in Flatpak)
Foreground yes
