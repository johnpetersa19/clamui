name: Lint

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  lint:
    permissions:
      contents: read
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Install Ruff
        run: pip install ruff

      - name: Check for absolute src.* imports
        run: |
          # Absolute src.* imports break when installed as 'clamui' package
          # Use relative imports instead: from ..module import X
          if grep -rn --include="*.py" -E "^(from|import) src\." src/; then
            echo "::error::Found absolute src.* imports. Use relative imports (from ..module import X) instead."
            exit 1
          fi
          echo "No absolute src.* imports found."

      - name: Check POTFILES.in consistency
        run: ./scripts/check-potfiles.sh

      - name: Run Ruff linting
        run: ruff check src/ tests/ --output-format=github

      - name: Run Ruff formatting check
        run: ruff format --check src/ tests/
