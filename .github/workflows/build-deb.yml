name: Build Debian Package

on:
  push:
    branches: [master]
    tags: ["v*"]
  pull_request:
    branches: [master]
  workflow_dispatch:
    inputs:
      sign:
        description: "Sign the Debian package with GPG"
        type: boolean
        default: false
  workflow_call:
    inputs:
      sign:
        description: "Sign the Debian package with GPG"
        type: boolean
        default: false

jobs:
  build-deb:
    permissions:
      contents: read
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y dpkg-dev fakeroot dpkg-sig

      - name: Build .deb package
        run: ./debian/build-deb.sh

      # Import GPG key for tag builds or when sign input is true
      - name: Import GPG key
        if: startsWith(github.ref, 'refs/tags/') || inputs.sign == true
        uses: crazy-max/ghaction-import-gpg@v6
        with:
          gpg_private_key: ${{ secrets.GPG_PRIVATE_KEY }}
          passphrase: ${{ secrets.GPG_PASSPHRASE }}
        id: gpg

      # Sign .deb on tag builds or when sign input is true
      - name: Sign Debian package
        if: startsWith(github.ref, 'refs/tags/') || inputs.sign == true
        run: |
          dpkg-sig --sign builder -k ${{ steps.gpg.outputs.fingerprint }} clamui_*.deb

          # Verify signature was applied
          dpkg-sig --verify clamui_*.deb

      - name: Upload Debian package artifact
        uses: actions/upload-artifact@v4
        with:
          name: debian-package
          path: clamui_*.deb
          retention-days: 7
